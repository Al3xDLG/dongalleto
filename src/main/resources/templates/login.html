<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <body class="bg-light">

        <div class="container mt-5">
            <h1 class="text-center">Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">Iniciar sesión</button>
            </form>
        </div>
    
        <!-- Incluye el script de jQuery y el archivo JavaScript personalizado si es necesario -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
        <!-- Incluye los scripts de Bootstrap (popper.js y Bootstrap JS) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="/css/bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/log-in.js"></script>
    </body>
   
</body>
</html>
